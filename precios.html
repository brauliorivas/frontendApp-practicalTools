<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/precios.css">
    <link rel="stylesheet" href="./src/css/figuras.css">
    <link rel="stylesheet" href="./src/css/footer.css">
</head>
<body>
    <header class="top">
        <navbar class="navigation">
            <a href="./index.html" class="logos">
                <img class="logo" src="https://static.platzi.com/ui/assets/image/isotipoPlatzi093f27a2fb00922bb105.png" height="25px">
                <img class="platzi" src="https://static.platzi.com/ui/assets/image/logotipo-platzie69328f33899695e31fa.png" height="25px">
            </a>
            <div class="navigation-links">
                <a href="./index.html">Home</a>
                <a href="./figuras.html">Figuras</a>
                <a href="./probabilidad.html">Probabilidad</a>
                <a href="./analisis.html">Análisis Salarial</a> 
            </div>
        </navbar>
    </header>
    <section class='home'>
        <h1 class='home_principaltitle'>
            Taller #2 Platzi
        </h1>
        <h2 class='home_secondarytitle'>
            Porcentajes y descuentos
        </h2>
        <div class='home_container'>
            <div class="home_container-figura" id="principal-container">
                <section>
                    <h2>
                        Precio del Producto
                    </h2>
                    <img src="https://lucasfrezzini.github.io/platzi-curso-practico-javascript/assets/img/price.png" height="100px" width="100px">
                    <form>
                        <label for='precio'>
                            Escribe el precio del producto
                        </label>
                        <input id='precio' type='number'/>
                        <label for='porcentaje'>
                            Escribe el % de descuento
                        </label>
                        <input id='porcentaje' type='number'/>
                        <label for='cupon'>
                            Escribe el cupón de descuento
                        </label>
                        <input id='cupon'/>
                        <button type='button' onclick="calcularDescuentos()">
                            Calcular el precio final desglosado
                        </button>
                    </form>
                </section>
                <section class="cupones">
                    <h2>Cupones disponibles</h2>
                    <p>PromoCode1 (5%)</p>
                    <p>Platzi (25%)</p>
                    <p>JavaZip (15%)</p>
                    <p>Cplus (10%)</p>
                </section>
            </div>
            <div class="home_container-figura" id="result">
                <section>
                    <h2>
                        Resultado
                    </h2>
                    <form id="result_menu">
                        <label for='preciofinal'>
                            El precio final son:
                        </label>
                        <p id="result-precio">
                        </p>
                        <label for='descuento'>
                            El descuento en fue:
                        </label>
                        <p id="result-descuento">
                        </p>
                        <label for='cupon'>
                            El cupon descontó:
                        </label>
                        <p id="result-cupon">
                        </p>
                    </form>
                </section>
            </div>
        </div>
    </section>
    <footer>
        <p>By&nbsp;&nbsp;<a href="https://twitter.com/BraulioRivas16" id="twitter">@BraulioRivas16</a>&nbsp;&nbsp;&nbsp;<a href="https://github.com/brauliorivas" id="twitter">GitHub</a></p>
    </footer>
    <script src="./src/js/precios.js"></script>
</body>
</html>
